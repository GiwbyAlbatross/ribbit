<div class='w3-container'>
	<h1>New Post</h1>
	<div style='min-width: 173px; width: 60%; padding: 20px;' class='w3-card w3-indigo'>
		<form method='post', name='ribbit-post'>
			<label for="title">Title</label><br>
			<input type="text" id="title", name="title" style='width: 90%;'><br>
			<label for="body">Post:</label><br>
			<textarea id='body' name='body' rows='10' cols='60' width='100%'></textarea><br><br>
			<input type="submit" value="Post" class='w3-button w3-deep-purple' style='width: 80%;'>
		</form>
	</div>
</div>
