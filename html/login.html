<div class='w3-container'>
	<center>
		<h1>Log In to Ribbit</h1>
		<div style='min-width: 173px; width: 20%; padding: 5px;' class='w3-card w3-indigo'>
			<form method='post', name='login-ribbit'>
				<label for="uname">Username:</label><br>
				<input type="text" id="uname", name="uname" autofocus required style='width: 80%;'><br>
				<label for="passwd">Password:</label><br>
				<input type="password", id="passwd" name="passwd" required style='width: 80%;'><br><br>
				<input type="submit" value="{log_in_or_frog_in}" class='w3-button w3-deep-purple' style='width: 80%;'>
			</form>
		</div>
	</center>
</div>
